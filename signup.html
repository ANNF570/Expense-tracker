<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Expense Tracker — Signup</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center-wrap">
        <div class="card" role="main">
            <div style="display:flex;justify-content:space-between;align-items:center;">
                <div>
                    <h1>Create account</h1>
                    <div style="opacity:0.85">Quick signup — data stored locally</div>
                </div>
                <div class="logo">ET</div>
            </div>

            <div style="margin-top:16px;">
                <input id="su-email" class="input" type="email" placeholder="Email">
                <input id="su-pass" class="input" type="password" placeholder="Password (min 6)">
                <button class="btn" onclick="signup()">Signup</button>

                <div class="small">Already registered? <a href="index.html">Login</a></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
