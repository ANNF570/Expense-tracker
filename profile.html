<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spendora ‚Äî Profile</title>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- CropperJS -->
    <link href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>

    <style>
         :root {
            --bg: linear-gradient(135deg, #050308 0%, #0b0630 60%);
            --cyan: #00f0ff;
            --pink: #ff2ec4;
            --card: rgba(255, 255, 255, 0.03);
        }
        
        body {
            margin: 0;
            background: var(--bg);
            font-family: Inter, system-ui;
            color: #eaf7ff;
        }
        
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 16px;
        }
        
        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 18px;
        }
        
        .row {
            display: flex;
            gap: 20px;
        }
        
        .left-col {
            flex: 0 0 170px;
            text-align: center;
        }
        
        .right-col {
            flex: 1;
        }
        
        .profile-pic {
            width: 135px;
            height: 135px;
            border-radius: 50%;
            border: 4px solid var(--cyan);
            object-fit: cover;
        }
        
        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.07);
            background: rgba(0, 0, 0, 0.25);
            color: #eaf7ff;
        }
        
        .textarea {
            width: 100%;
            min-height: 90px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.07);
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            background: linear-gradient(90deg, var(--cyan), var(--pink));
            color: #03111a;
        }
        
        .danger-btn {
            width: 100%;
            padding: 12px;
            background: #ff4e66;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 700;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .pass-wrap {
            position: relative;
        }
        
        .toggle-eye {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: .85;
        }
        /* Toast */
        
        #toastBox {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }
        
        .toast {
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.75);
            border-left: 4px solid var(--cyan);
            border-radius: 8px;
        }
        
        .toast.error {
            border-left-color: #ff4e4e;
        }
        /* Crop Modal */
        
        .crop-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: 0.2s;
            z-index: 2000;
        }
        
        .crop-modal.show {
            visibility: visible;
            opacity: 1;
        }
        
        .crop-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .crop-preview {
            max-width: 450px;
            max-height: 450px;
            overflow: hidden;
            background: #111;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Edit Profile</h1>

            <div class="row">
                <!-- LEFT -->
                <div class="left-col">
                    <img id="profilePic" class="profile-pic" src="https://i.imgur.com/4ZQZ4ZC.png">
                    <input id="picInput" type="file" accept="image/*" style="display:none">
                    <button id="changePicBtn" class="btn">Change Picture</button>
                    <button id="removePicBtn" class="danger-btn">Remove Picture</button>
                </div>

                <!-- RIGHT -->
                <div class="right-col">

                    <input id="profileName" class="input" placeholder="Full name">
                    <input id="profileEmail" class="input" readonly>
                    <input id="profilePhone" class="input" placeholder="Phone">

                    <div style="display:flex; gap:12px;">
                        <select id="profileGender" class="input">
                            <option value="">Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>

                        <input id="profileDob" type="date" class="input">
                    </div>

                    <textarea id="profileBio" class="textarea" placeholder="Short bio..."></textarea>

                    <hr style="margin:22px 0; border-color:rgba(255,255,255,0.08)">

                    <h2 style="margin:0 0 12px;">Change Password</h2>

                    <div class="pass-wrap">
                        <input id="oldPass" class="input" type="password" placeholder="Current password">
                        <span class="toggle-eye" onclick="togglePass('oldPass',this)">üëÅÔ∏è</span>
                    </div>

                    <div class="pass-wrap">
                        <input id="newPass" class="input" type="password" placeholder="New password (min 6)">
                        <span class="toggle-eye" onclick="togglePass('newPass',this)">üëÅÔ∏è</span>
                    </div>

                    <div class="pass-wrap">
                        <input id="confirmPass" class="input" type="password" placeholder="Confirm new password">
                        <span class="toggle-eye" onclick="togglePass('confirmPass',this)">üëÅÔ∏è</span>
                    </div>

                    <button id="changePassBtn" class="btn" style="background:linear-gradient(90deg,#ff9a9e,#ff2ec4)">
                        Update Password
                    </button>

                    <button id="saveProfileBtn" class="btn">Save Profile</button>

                    <a href="dashboard.html" style="color:var(--cyan); display:block; margin-top:10px;">‚¨Ö Back to Dashboard</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Crop Modal -->
    <div id="cropModal" class="crop-modal">
        <div class="crop-card">

            <div style="display:flex; justify-content:space-between; margin-bottom:6px;">
                <strong>Crop & Upload Picture</strong>
                <button id="cropClose" style="background:none;border:none;color:white;cursor:pointer;font-size:20px;">‚úï</button>
            </div>

            <div class="crop-preview">
                <img id="cropImage" style="max-width:100%">
            </div>

            <div style="display:flex; gap:12px; margin-top:12px;">
                <button id="cropRotate" class="btn" style="background:#222;color:var(--cyan)">Rotate</button>
                <button id="cropReset" class="btn" style="background:#222;color:var(--cyan)">Reset</button>
                <button id="cropUpload" class="btn">Crop & Upload</button>
            </div>

        </div>
    </div>

    <div id="toastBox"></div>

    <script>
        /* Firebase Init */
        const firebaseConfig = {
            apiKey: "AIzaSyAXu1FJ0VhjM0XxYIfs7KLDx1Chh1tDBfw",
            authDomain: "expense-tracker-akif-832fb.firebaseapp.com",
            projectId: "expense-tracker-akif-832fb",
            storageBucket: "expense-tracker-akif-832fb.appspot.com",
            messagingSenderId: "846826483222",
            appId: "1:846826483222:web:2fcc5d66100a14c6fc0f37"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        function toast(msg, err = false) {
            const box = document.getElementById('toastBox');
            const el = document.createElement('div');
            el.className = 'toast' + (err ? ' error' : '');
            el.textContent = msg;
            box.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }

        function togglePass(id, icon) {
            const inp = document.getElementById(id);
            inp.type = inp.type === "password" ? "text" : "password";
        }

        /* Load profile */
        auth.onAuthStateChanged(async user => {
            if (!user) return location.href = "index.html";

            document.getElementById("profileEmail").value = user.email;
            if (user.photoURL) document.getElementById("profilePic").src = user.photoURL;

            const snap = await db.collection("users").doc(user.uid).get();
            if (snap.exists) {
                const d = snap.data();
                profileName.value = d.name || "";
                profilePhone.value = d.phone || "";
                profileGender.value = d.gender || "";
                profileDob.value = d.dob || "";
                profileBio.value = d.bio || "";
                if (d.photo) profilePic.src = d.photo;
            }

            if (user.providerData[0].providerId === "google.com") {
                oldPass.closest('.pass-wrap').style.display = "none";
                newPass.closest('.pass-wrap').style.display = "none";
                confirmPass.closest('.pass-wrap').style.display = "none";
                changePassBtn.style.display = "none";
            }
        });

        /* Save profile */
        saveProfileBtn.addEventListener("click", async() => {
            const user = auth.currentUser;
            if (!user) return toast("Not logged in", true);

            const data = {
                name: profileName.value.trim(),
                phone: profilePhone.value.trim(),
                gender: profileGender.value,
                dob: profileDob.value,
                bio: profileBio.value.trim(),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection("users").doc(user.uid).set(data, {
                merge: true
            });
            await user.updateProfile({
                displayName: data.name
            });

            toast("Profile updated!");
        });

        /* Change Password */
        changePassBtn.addEventListener("click", async() => {
            const user = auth.currentUser;
            const oldP = oldPass.value.trim();
            const newP = newPass.value.trim();
            const confP = confirmPass.value.trim();

            if (!oldP || !newP || !confP) return toast("Fill all fields", true);
            if (newP !== confP) return toast("Passwords do not match", true);
            if (newP.length < 6) return toast("Password must be 6+ chars", true);

            try {
                const cred = firebase.auth.EmailAuthProvider.credential(user.email, oldP);
                await user.reauthenticateWithCredential(cred);
                await user.updatePassword(newP);

                oldPass.value = newPass.value = confirmPass.value = "";
                toast("Password changed!");
            } catch (e) {
                toast(e.message, true);
            }
        });

        /* Cropper Modal */
        let cropper;
        changePicBtn.onclick = () => picInput.click();

        picInput.onchange = e => {
            const file = e.target.files[0];
            if (!file) return;

            cropImage.src = URL.createObjectURL(file);
            document.getElementById("cropModal").classList.add("show");

            cropImage.onload = () => {
                cropper = new Cropper(cropImage, {
                    aspectRatio: 1,
                    viewMode: 1,
                    autoCropArea: 0.9
                });
            };
        };

        cropClose.onclick = () => closeCrop();

        function closeCrop() {
            document.getElementById("cropModal").classList.remove("show");
            if (cropper) cropper.destroy();
            cropper = null;
            picInput.value = "";
        }

        cropRotate.onclick = () => cropper.rotate(90);
        cropReset.onclick = () => cropper.reset();

        cropUpload.onclick = async() => {
            const user = auth.currentUser;
            if (!user) return toast("Not logged in", true);
            if (!cropper) return;

            const canvas = cropper.getCroppedCanvas({
                width: 600,
                height: 600
            });

            canvas.toBlob(async blob => {
                const ref = storage.ref(`profilePics/${user.uid}.jpg`);
                toast("Uploading image...");

                await ref.put(blob);
                const url = await ref.getDownloadURL();

                await user.updateProfile({
                    photoURL: url
                });
                await db.collection("users").doc(user.uid).set({
                    photo: url
                }, {
                    merge: true
                });

                profilePic.src = url;
                toast("Profile picture updated!");
                closeCrop();
            });
        };

        /* Remove picture */
        removePicBtn.onclick = async() => {
            const user = auth.currentUser;
            if (!user) return;

            await storage.ref(`profilePics/${user.uid}.jpg`).delete().catch(() => {});
            await user.updateProfile({
                photoURL: null
            });
            await db.collection("users").doc(user.uid).set({
                photo: null
            }, {
                merge: true
            });

            profilePic.src = "https://i.imgur.com/4ZQZ4ZC.png";
            toast("Picture removed");
        };
    </script>

</body>

</html>
