<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spendora ‚Äî Profile</title>

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Cropper JS -->
    <link rel="stylesheet" href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css" />
    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="card">

            <h1>Edit Profile</h1>

            <div class="row">

                <!-- LEFT -->
                <div class="left-col">

                    <!-- THEME TOGGLE -->
                    <div id="themeToggle" class="theme-toggle">
                        <div class="theme-thumb"></div>
                        <button class="theme-toggle-btn" data-theme="light">‚òÄÔ∏è</button>
                        <button class="theme-toggle-btn" data-theme="neon">SP</button>
                        <button class="theme-toggle-btn" data-theme="dark">üåô</button>
                    </div>

                    <img id="profilePic" class="profile-pic" src="https://i.imgur.com/4ZQZ4ZC.png">
                    <input id="picInput" type="file" accept="image/*" style="display:none">

                    <button id="changePicBtn" class="btn">Change Picture</button>
                    <button id="removePicBtn" class="danger-btn">Remove Picture</button>
                </div>

                <!-- RIGHT -->
                <div class="right-col">

                    <input id="profileName" class="input" placeholder="Full name">
                    <input id="profileEmail" class="input" readonly>
                    <input id="profilePhone" class="input" placeholder="Phone">

                    <div class="flex-row">
                        <select id="profileGender" class="input">
                            <option value="">Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>

                        <input id="profileDob" type="date" class="input">
                    </div>

                    <textarea id="profileBio" class="textarea" placeholder="Short bio..."></textarea>

                    <h2>Password</h2>

                    <div class="pass-wrap">
                        <input id="oldPass" class="input" type="password" placeholder="Current">
                        <span class="toggle-eye" onclick="togglePass('oldPass')">üëÅÔ∏è</span>
                    </div>

                    <div class="pass-wrap">
                        <input id="newPass" class="input" type="password" placeholder="New password">
                        <span class="toggle-eye" onclick="togglePass('newPass')">üëÅÔ∏è</span>
                    </div>

                    <div class="pass-wrap">
                        <input id="confirmPass" class="input" type="password" placeholder="Confirm">
                        <span class="toggle-eye" onclick="togglePass('confirmPass')">üëÅÔ∏è</span>
                    </div>

                    <button id="changePassBtn" class="btn">Update Password</button>
                    <button id="saveProfileBtn" class="btn">Save Profile</button>

                    <a href="dashboard.html" class="back-link">‚¨Ö Back to Dashboard</a>
                </div>

            </div>
        </div>
    </div>

    <!-- CROP MODAL -->
    <div id="cropModal" class="crop-modal">
        <div class="crop-card">

            <div class="crop-header">
                <b>Crop & Upload</b>
                <button id="cropClose" class="crop-close">‚úï</button>
            </div>

            <div class="crop-preview">
                <img id="cropImage">
            </div>

            <div class="crop-actions">
                <button id="cropRotate" class="btn small-btn">Rotate</button>
                <button id="cropReset" class="btn small-btn">Reset</button>
                <button id="cropUpload" class="btn small-btn">Upload</button>
            </div>

        </div>
    </div>

    <div id="toastBox"></div>

    <!-- PROFILE JS -->
    <script src="profile.js"></script>

    <!-- GLOBAL THEME JS -->
    <script src="theme.js"></script>
    <script src="app.js"></script>


</body>

</html>
