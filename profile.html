<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spendora — Profile</title>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
         :root {
            --bg: linear-gradient(135deg, #050308 0%, #0b0630 60%);
            --cyan: #00f0ff;
            --pink: #ff2ec4;
            --card: rgba(255, 255, 255, 0.03);
            --radius: 14px;
            color-scheme: dark;
        }
        
        html,
        body {
            height: 100%;
            margin: 0;
            background: var(--bg);
            font-family: Inter, system-ui, Arial;
            color: #eaf7ff;
        }
        
        .container {
            max-width: 820px;
            margin: 36px auto;
            padding: 18px;
        }
        
        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .row {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        
        .left-col {
            flex: 0 0 150px;
            text-align: center;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--cyan);
            object-fit: cover;
        }
        
        .input,
        select.input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.28);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #eaf7ff;
            margin-bottom: 10px;
        }
        
        .textarea {
            width: 100%;
            padding: 12px;
            min-height: 90px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.28);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: #eaf7ff;
        }
        
        .btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            background: linear-gradient(90deg, var(--cyan), var(--pink));
            color: #03111a;
        }
        
        .danger-btn {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #ff4e66;
            font-weight: 700;
            cursor: pointer;
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: var(--cyan);
            margin-top: 16px;
        }
        /* Toast */
        
        #toastBox {
            position: fixed;
            bottom: 26px;
            right: 26px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }
        
        .toast {
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.75);
            border-left: 4px solid var(--cyan);
            border-radius: 8px;
            animation: slideIn .3s ease, fadeOut .5s ease 2.5s forwards;
        }
        
        .toast.error {
            border-left-color: #ff4e4e;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(30px);
            }
        }
        
        @media(max-width:700px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Edit Profile</h1>

            <div class="row">
                <div class="left-col">
                    <img id="profilePic" class="profile-pic" src="https://i.imgur.com/4ZQZ4ZC.png">
                    <input id="picInput" type="file" accept="image/*" style="display:none">
                    <button id="changePicBtn" class="btn">Change Picture</button>
                    <button id="removePicBtn" class="danger-btn">Remove Picture</button>
                </div>

                <div class="right-col" style="flex:1">
                    <input id="profileName" class="input" placeholder="Full Name">
                    <input id="profileEmail" class="input" readonly>

                    <input id="profilePhone" class="input" placeholder="Phone">

                    <div style="display:flex; gap:12px;">
                        <select id="profileGender" class="input">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

                        <input id="profileDob" type="date" class="input">
                    </div>

                    <textarea id="profileBio" class="textarea" placeholder="Write a short bio..."></textarea>

                    <button id="saveProfileBtn" class="btn">Save Profile</button>

                    <a href="dashboard.html" class="back-link">⬅ Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toastBox"></div>

    <script>
        /* Firebase */
        const firebaseConfig = {
            apiKey: "AIzaSyAXu1FJ0VhjM0XxYIfs7KLDx1Chh1tDBfw",
            authDomain: "expense-tracker-akif-832fb.firebaseapp.com",
            projectId: "expense-tracker-akif-832fb",
            storageBucket: "expense-tracker-akif-832fb.appspot.com",
            messagingSenderId: "846826483222",
            appId: "1:846826483222:web:2fcc5d66100a14c6fc0f37"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        /* Toast */
        function showToast(msg, type = "normal") {
            const box = document.getElementById("toastBox");
            const t = document.createElement("div");
            t.className = "toast" + (type === "error" ? " error" : "");
            t.innerHTML = msg;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        /* Load profile */
        auth.onAuthStateChanged(async user => {
            if (!user) return location.href = "index.html";

            document.getElementById("profileEmail").value = user.email || "";

            if (user.photoURL) document.getElementById("profilePic").src = user.photoURL;

            const snap = await db.collection("users").doc(user.uid).get();
            if (snap.exists) {
                let d = snap.data();
                profileName.value = d.name || "";
                profilePhone.value = d.phone || "";
                profileGender.value = d.gender || "";
                profileDob.value = d.dob || "";
                profileBio.value = d.bio || "";
                if (d.photo) profilePic.src = d.photo;
            }
        });

        /* Save profile */
        saveProfileBtn.addEventListener("click", async() => {
            const user = auth.currentUser;
            if (!user) return showToast("Not logged in", "error");

            const uid = user.uid;
            const data = {
                name: profileName.value.trim(),
                phone: profilePhone.value.trim(),
                gender: profileGender.value,
                dob: profileDob.value,
                bio: profileBio.value.trim(),
                email: user.email,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                await db.collection("users").doc(uid).set(data, {
                    merge: true
                });
                await user.updateProfile({
                    displayName: data.name
                });
                showToast("Profile updated successfully!");
            } catch (e) {
                showToast("Error: " + e.message, "error");
            }
        });

        /* Change picture */
        changePicBtn.addEventListener("click", () => picInput.click());

        picInput.addEventListener("change", async(e) => {
            const file = e.target.files[0];
            if (!file) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                const ref = storage.ref(`profilePics/${user.uid}.jpg`);
                await ref.put(file);
                const url = await ref.getDownloadURL();

                await user.updateProfile({
                    photoURL: url
                });
                await db.collection("users").doc(user.uid).set({
                    photo: url
                }, {
                    merge: true
                });

                profilePic.src = url;
                showToast("Profile picture updated!");
            } catch (e) {
                showToast("Upload failed: " + e.message, "error");
            }
        });

        /* Remove picture */
        removePicBtn.addEventListener("click", async() => {
            const user = auth.currentUser;
            if (!user) return;

            try {
                storage.ref(`profilePics/${user.uid}.jpg`).delete().catch(() => {});
                await user.updateProfile({
                    photoURL: null
                });
                await db.collection("users").doc(user.uid).set({
                    photo: null
                }, {
                    merge: true
                });

                profilePic.src = "https://i.imgur.com/4ZQZ4ZC.png";
                showToast("Picture removed!");
            } catch (e) {
                showToast("Error removing: " + e.message, "error");
            }
        });
    </script>

</body>

</html>
