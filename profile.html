<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Spendora ‚Äî Profile</title>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
         :root {
            --bg: #050308;
            --cyan: #00f0ff;
            --pink: #ff2ec4;
            --card: rgba(255, 255, 255, 0.03);
            --radius: 14px;
            color-scheme: dark;
        }
        
        body {
            margin: 0;
            background: linear-gradient(135deg, #050308 0%, #0b0630 60%);
            font-family: Inter, system-ui;
            color: #eaf7ff;
        }
        
        .container {
            max-width: 820px;
            margin: 36px auto;
            padding: 18px;
        }
        
        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 22px;
        }
        
        .row {
            display: flex;
            gap: 22px;
        }
        
        .left-col {
            flex: 0 0 160px;
            text-align: center;
        }
        
        .right-col {
            flex: 1;
        }
        
        .profile-pic {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            border: 3px solid var(--cyan);
            object-fit: cover;
        }
        
        .input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.07);
            background: rgba(0, 0, 0, 0.25);
            color: white;
        }
        
        .textarea {
            width: 100%;
            min-height: 90px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.07);
            color: white;
        }
        
        .btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--cyan), var(--pink));
            cursor: pointer;
            color: #03111a;
        }
        
        .danger-btn {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            background: #ff4e66;
            color: white;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .pass-wrap {
            position: relative;
        }
        
        .toggle-eye {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 17px;
            opacity: 0.8;
        }
        
        .back-link {
            display: block;
            margin-top: 14px;
            text-align: center;
            color: var(--cyan);
        }
        /* Toast */
        
        #toastBox {
            position: fixed;
            bottom: 26px;
            right: 26px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }
        
        .toast {
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.75);
            border-left: 4px solid var(--cyan);
            border-radius: 8px;
            animation: fadeOut 3s forwards;
        }
        
        .toast.error {
            border-left-color: #ff4e4e;
        }
        
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(40px);
            }
        }
        
        @media(max-width:700px) {
            .row {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="card">
            <h1>Edit Profile</h1>

            <div class="row">
                <!-- LEFT -->
                <div class="left-col">
                    <img id="profilePic" class="profile-pic" src="https://i.imgur.com/4ZQZ4ZC.png">
                    <input id="picInput" type="file" accept="image/*" style="display:none">

                    <button id="changePicBtn" class="btn">Change Picture</button>
                    <button id="removePicBtn" class="danger-btn">Remove Picture</button>
                </div>

                <!-- RIGHT -->
                <div class="right-col">
                    <input id="profileName" class="input" placeholder="Full Name">
                    <input id="profileEmail" class="input" readonly>
                    <input id="profilePhone" class="input" placeholder="Phone">

                    <div style="display:flex; gap:12px;">
                        <select id="profileGender" class="input">
                            <option value="">Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>

                        <input id="profileDob" class="input" type="date">
                    </div>

                    <textarea id="profileBio" class="textarea" placeholder="Write a short bio..."></textarea>

                    <hr style="margin:25px 0;border-color:rgba(255,255,255,0.1);">

                    <h2 style="margin-bottom:15px;">Change Password</h2>

                    <div class="pass-wrap">
                        <input id="oldPass" type="password" class="input" placeholder="Current password">
                        <span class="toggle-eye" onclick="togglePass('oldPass', this)">üëÅÔ∏è</span>
                    </div>

                    <div class="pass-wrap">
                        <input id="newPass" type="password" class="input" placeholder="New password (min 6)">
                        <span class="toggle-eye" onclick="togglePass('newPass', this)">üëÅÔ∏è</span>
                    </div>

                    <div class="pass-wrap">
                        <input id="confirmPass" type="password" class="input" placeholder="Confirm new password">
                        <span class="toggle-eye" onclick="togglePass('confirmPass', this)">üëÅÔ∏è</span>
                    </div>

                    <button id="changePassBtn" class="btn" style="background:linear-gradient(90deg,#ff9a9e,#ff2ec4);">
                        Update Password
                    </button>

                    <button id="saveProfileBtn" class="btn">Save Profile</button>

                    <a href="dashboard.html" class="back-link">‚¨Ö Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toastBox"></div>

    <script>
        /* Firebase Init */
        const firebaseConfig = {
            apiKey: "AIzaSyAXu1FJ0VhjM0XxYIfs7KLDx1Chh1tDBfw",
            authDomain: "expense-tracker-akif-832fb.firebaseapp.com",
            projectId: "expense-tracker-akif-832fb",
            storageBucket: "expense-tracker-akif-832fb.appspot.com",
            messagingSenderId: "846826483222",
            appId: "1:846826483222:web:2fcc5d66100a14c6fc0f37"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        /* Toast */
        function toast(msg, error = false) {
            let box = document.getElementById("toastBox");
            let t = document.createElement("div");
            t.className = "toast" + (error ? " error" : "");
            t.innerHTML = msg;
            box.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        /* Show/Hide Password */
        function togglePass(id, icon) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.style.opacity = 1;
            } else {
                input.type = "password";
                icon.style.opacity = 0.7;
            }
        }

        /* Load Profile */
        auth.onAuthStateChanged(async user => {
            if (!user) return location.href = "index.html";

            profileEmail.value = user.email || "";
            if (user.photoURL) profilePic.src = user.photoURL;

            // Hide password fields for Google users
            if (user.providerData[0].providerId === "google.com") {
                document.getElementById("changePassBtn").style.display = "none";
                oldPass.parentElement.style.display = "none";
                newPass.parentElement.style.display = "none";
                confirmPass.parentElement.style.display = "none";
            }

            const snap = await db.collection("users").doc(user.uid).get();
            if (snap.exists) {
                let d = snap.data();
                profileName.value = d.name || "";
                profilePhone.value = d.phone || "";
                profileGender.value = d.gender || "";
                profileDob.value = d.dob || "";
                profileBio.value = d.bio || "";
                if (d.photo) profilePic.src = d.photo;
            }
        });

        /* Save Profile */
        saveProfileBtn.addEventListener("click", async() => {
            const user = auth.currentUser;
            if (!user) return toast("Not logged in", true);

            try {
                await db.collection("users").doc(user.uid).set({
                    name: profileName.value.trim(),
                    phone: profilePhone.value.trim(),
                    gender: profileGender.value,
                    dob: profileDob.value,
                    bio: profileBio.value.trim(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, {
                    merge: true
                });

                await user.updateProfile({
                    displayName: profileName.value.trim()
                });
                toast("Profile updated!");
            } catch (e) {
                toast("Error: " + e.message, true);
            }
        });

        /* Change Password (Email users only) */
        changePassBtn.addEventListener("click", async() => {
            const user = auth.currentUser;
            if (!user) return toast("Not logged in", true);

            const oldPass = oldPass.value.trim();
            const newPass = newPass.value.trim();
            const confirm = confirmPass.value.trim();

            if (!oldPass || !newPass || !confirm)
                return toast("Fill all fields", true);

            if (newPass !== confirm)
                return toast("Passwords do not match", true);

            try {
                const cred = firebase.auth.EmailAuthProvider.credential(user.email, oldPass);
                await user.reauthenticateWithCredential(cred);
                await user.updatePassword(newPass);
                toast("Password updated!");
            } catch (e) {
                toast(e.message, true);
            }
        });

        /* Upload Picture */
        changePicBtn.addEventListener("click", () => picInput.click());

        picInput.addEventListener("change", async e => {
            const file = e.target.files[0];
            if (!file) return;

            const user = auth.currentUser;
            if (!user) return;

            try {
                const ref = storage.ref(`profilePics/${user.uid}.jpg`);
                await ref.put(file);
                const url = await ref.getDownloadURL();

                await user.updateProfile({
                    photoURL: url
                });
                await db.collection("users").doc(user.uid).set({
                    photo: url
                }, {
                    merge: true
                });

                profilePic.src = url;
                toast("Picture updated!");
            } catch (err) {
                toast("Upload failed", true);
            }
        });

        /* Remove Picture */
        removePicBtn.addEventListener("click", async() => {
            const user = auth.currentUser;
            if (!user) return;

            try {
                await storage.ref(`profilePics/${user.uid}.jpg`).delete().catch(() => {});
                await user.updateProfile({
                    photoURL: null
                });
                await db.collection("users").doc(user.uid).set({
                    photo: null
                }, {
                    merge: true
                });

                profilePic.src = "https://i.imgur.com/4ZQZ4ZC.png";
                toast("Picture removed!");
            } catch (err) {
                toast("Error removing picture", true);
            }
        });
    </script>

</body>

</html>
